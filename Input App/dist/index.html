    <style>
      body {
        background-color: #000;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        /* Ambient Background for the Phone Presentation */
        background-image: radial-gradient(circle at 50% 50%, #2a2a2a 0%, #000000 100%);
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Prevent body scroll, scroll happens in phone */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera inside the phone */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
      
      .gradient-text {
        background: linear-gradient(to right, #1DB954, #2D46B9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
